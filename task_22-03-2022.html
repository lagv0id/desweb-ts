<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <title>Task 22 Maret 2022</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    Custom Profile
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Main Profile</a>
                    <a class="dropdown-item" href="#">Experience</a>
                  </div>
                </li>
              </ul>
            </div>
        </nav>

        <div class="row mt-5 ml-3">
            <div class="col-md-6">
                <form>
                    <div class="form-group row">
                        <label for="nama" class="col-sm-2 col-form-label">Nama : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nama" name="nama" placeholder="Placeholder" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="alamat" class="col-sm-2 col-form-label">Alamat : </label>
                        <div class="col-sm-10">
                            <input type="alamat" class="form-control" id="alamat" name="alamat" placeholder="Placeholder" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email : </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Placeholder" disabled>
                        </div>
                    </div>
                    
                    <div class="float-right">
                        <button type="button" class="btn btn-warning" id="btn-edit"><i class="fas fa-pencil"></i> Edit</button>
                        <button type="button" class="btn btn-primary" id="btn-submit" disabled><i class="fas fa-save"></i> Submit</button>
                    </div>
                    <br>
                    <hr class="bg-dark mt-5">
                </form> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn-edit").click(function (e) { 
                    e.preventDefault();
                    $("#btn-edit").prop('disabled',true)
                    $("#btn-submit").prop('disabled',false)
                    $("#nama").prop('disabled',false)
                    $("#alamat").prop('disabled',false)
                    $("#email").prop('disabled',false)
            });
            
            $("#btn-submit").click(function (e) { 
                    e.preventDefault();
                    $("#btn-edit").prop('disabled',false)
                    $("#btn-submit").prop('disabled',true)
                    $("#nama").prop('disabled',true)
                    $("#alamat").prop('disabled',true)
                    $("#email").prop('disabled',true)
            });
        });
    </script>

</body>
</html>
