<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    Custom Profile
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Main Profile</a>
                    <a class="dropdown-item" href="#">Experience</a>
                  </div>
                </li>
              </ul>
            </div>
        </nav>

        <div class="row ml-3">
            <div class="col-12">
                <h2 class="mt-3">Name</h2>
                <hr class="bg-dark">
            </div>
        </div>
        <div class="row ml-3">
            <div class="col-8">
                <h3>General Profile</h3>
                <hr class="bg-dark">
                <ul style="list-style-type: none;">
                    <li>Full Name</li>
                    <li>Nickname</li>
                    <li>Email</li>
                    <li>Address</li>
                </ul>
            </div>
            <div class="col-4"><img src="ph1.png" alt="" width="325px"></div>
        </div>
        <div class="row ml-3">
            <div class="col"><hr class="bg-dark"></div>
        </div>
        <div class="row ml-3">
            <div class="col-12">
                <h3>Interest</h3>
                <hr class="bg-dark">
                <ul style="list-style-type: none;">
                    <li>Hobby</li>
                    <li>Food</li>
                    <li>Sport</li>
                </ul>
                <hr class="bg-dark">
                <h3>Education</h3>
                <hr class="bg-dark">
                <ul style="list-style-type: none;">
                    <li>Edu 1</li>
                    <hr class="bg-dark">
                    <li>Edu 2</li>
                    <hr class="bg-dark">
                </ul>
                <hr class="bg-dark">
                <h3>Skill Set</h3>
                <hr class="bg-dark">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
